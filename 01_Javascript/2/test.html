<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>test</title>
        <script>
            var num1 = 10;
            var num2 = 20;
            var num3 = 3;
            var num4 = "10";
            var result;

            result = num1 + num2;
            document.write(result, "<br>");

            result = num1 + num4;
            document.write(result, "<br>");

            result = num1 % num3;
            document.write(result, "<br>");

            num1 += 5;      // num1 = num1 + 5
            document.write(num1, "<br>");

            num2 %= num3;   // num2 = num2 % num3
            document.write(num2, "<br>");

            num1 += num4;      // num1 = num1 + num4, num1 = 15 + "10" = 1510
            document.write(num1, "<br>");

            result = num1 >= num2;
            document.write(result, "<br>")

            result = num1 == num3;
            document.write(result, "<br>")

            num1 = 10;
            num2 = 20;
            num3 = 3;
            result = num1 < num2 && num1 == num4 || true && false;
                  // (10 < 20)=T && (10 == "10")=T || (true && false;)= F
            document.write(result, "<br><br>")

            var num = prompt("숫자를 입력하세요.", "0");
            result = num % 2 == 0 ? "짝수" : "홀수";
            document.write(result, "<br>")
        </script>
    </head>
</html>
